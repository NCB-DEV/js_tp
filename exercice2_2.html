<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercrce 2</title>
</head>
<body>
    <script>
        let x=prompt("veillez entrer un nombre positif");
        if(x < 0){
            alert("veillez entrer un nombre positif");
        }
        else{
            for(let i=1;i<=x;i++){
                if(i % 2 !=0){
                    if(i==1){
                        alert("le premier element est "+i);
                    }
                    else{
                        alert("le "+i+"ieme element est "+i);
                    }
                }
            }
        }
    </script>
</body>
</html>
